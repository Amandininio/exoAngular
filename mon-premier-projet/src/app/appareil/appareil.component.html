<li [ngClass]="{'list-group-item': true, 
                'list-group-item-success' : appareilStatus === 'Allumé',
                'list-group-item-danger' : appareilStatus !== 'Allumé'
               }">

<!-- <div *ngIf="appareilStatus !== 'Allumé'" style="width:20px;height:20px;background-color:red;"></div>-->

    <h4 [ngStyle]="{'color': getColor()}">
        Appareil : {{ appareilName }} -- Statut : {{ getStatus() }} 
        <button class="btn btn-sm btn-success"
                *ngIf="appareilStatus !== 'Allumé'"
                (click)="onSwitch()">Allumer</button>
        <button class="btn btn-sm btn-danger"
                *ngIf="appareilStatus === 'Allumé'"
                (click)="onSwitch()">Eteindre</button>
                <a [routerLink]="[id]">  Details</a>
    </h4>
    <input type="text" class="form-control" [(ngModel)]="appareilName">
</li>
