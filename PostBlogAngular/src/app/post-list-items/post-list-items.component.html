<div class="row">
    <div class="col-xs-12">
        <h2>Postes</h2>
        <div class="list-group">
            <!--TODO: Add Button link Single View-->
            <div    class="list-group-item"
                    *ngFor="let post of posts; let i = index"
                    [ngStyle]="{backgroundColor: getColor(post), color: getColorText(post)}">

                    <div class="list-group-item-text"> {{ post.createdAt | date: 'MM/dd/yyyy, hh:mm a' }} </div>

                    <button class="btn btn-default pull-right"
                                (click)="onDeletePost(post)">
                                    <span class="glyphicon glyphicon-remove"></span>
                        </button>

                            <h3 class="list-group-item-heading" (click)="onViewPost(i)"> {{ post.title | uppercase}}
                            </h3>
                            
                    <p class="list-group-item-text">{{ post.content }}</p>
                    <button class="btn btn-success" (click)="onLove()">I Love it !!</button><span> {{post.loveIts}} </span>
                    <button class="btn btn-danger" (click)="onHate()">I Hate it !!</button>
            </div>
        </div>
    </div>
</div>
