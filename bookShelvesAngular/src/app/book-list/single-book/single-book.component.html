<div class="row">
    <div class="col-xs-12">
        <img    [src]="book.photo" 
                [alt]="book.title + 'picture'"
                *ngIf="book.photo">
        <h2>{{ book.title }}</h2>
        <h3>{{ book.author }}</h3>
        <p>{{ book.synopsis }}</p>
        <button class="btn btn-default" 
                (click)="onBack()">Retour</button>
    </div>
</div>
